<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-auth.js"></script>
    <title>Running With Friends</title>

</head>

<body>



    <div class="container">
        <div class="row">
            <div class="col s12 m6">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text" id=signUp>

                        <span class="card-title">Signup</span>
                        <p>Email: </p>
                        <input type="email" id="email">

                        <p>Password: </p>
                        <input type="text" id="password">

                        <p>Name: </p>
                        <input type="text" id="name">

                        <br>

                        <button class="btn waves-effect waves-light" type="submit" name="action" id="signUpBtn">Submit
                            <i class="material-icons right">send</i>
                        </button>

                    </div>
                    <div class="card-action">
                        <p>Already have an account</p>
                        <a href="/main">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>

        var createUser = function(data){
            return $.ajax({
                url: "/api/user",
                type: "POST",
                data: data
            })
        }

        var firebaseConfig = {
            apiKey: "AIzaSyDk8iQZTGOa8typTqY7TGeSryQ-OvfhhJc",
            authDomain: "raceswithfriends.firebaseapp.com",
            databaseURL: "https://raceswithfriends.firebaseio.com",
            projectId: "raceswithfriends",
            storageBucket: "raceswithfriends.appspot.com",
            messagingSenderId: "545689556224",
            appId: "1:545689556224:web:eb11f9ab50cae05b27cfe5"
        };

        firebase.initializeApp(firebaseConfig);

        document.getElementById("signUpBtn").onclick = function () {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            console.log(email + password);

            firebase.auth().createUserWithEmailAndPassword(email, password).catch(function (error) {
                // Handle Errors here.
                var errorCode = error.code;
                var errorMessage = error.message;
                // ... 
            })

            firebase.auth().onAuthStateChanged(function (user) {
            if (user) {

                var name = $("#name").val().trim();
                var data = {
                    name: name,
                    email: email,
                    password: password
                }
                createUser(data).then(function() {
                })
                

                // User is signed in.
                window.location.href = "/index"
            } else {
                // No user is signed in.
            }

            
                
            
        });
        };
        

    </script>
</body>
<script src="js/app.js"></script>
</html>
